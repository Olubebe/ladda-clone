<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <script defer src="script.js"></script>
    <title>Ladda - Website</title>
</head>

<body>
    <header class="header">
        <nav class="navbar flex">
            <div class="navbar-logo">
                <img src="./img/ladda-logo.cda26ac9.svg" class="nav-logo__logo" alt="logo">
            </div>
            <div id="hamburger-icon" class="nav-menu">
                <img src="./img/burger-checklist-list-menu-navigation-svgrepo-com.svg" class="nav-menu__ham" alt="">
            </div>
        </nav>
        <aside class="sidebar hidden">
            <nav class="navbar flex">
                <div class="navbar-logo">
                    <img src="./img/ladda-logo.cda26ac9.svg" class="nav-logo__logo" alt="logo">
                </div>
                <div class="nav-menu">
                    <img src="./img/times-svgrepo-com.svg" class="nav-menu__ham nav-menu__cancel" alt="">
                </div>
            </nav>
            <div class="nav-item">
                <a href="#" class="nav-item__links">Home</a>
                <a href="#" class="nav-item__links">How It Works</a>
                <a href="#" class="nav-item__links">Calculator</a>
                <a href="#" class="nav-item__links">Sign Up</a>
            </div>
        </aside>
        <div class="hero flex">
            <div class="hero-section">
                <div class="hero-head">
                    <h2 class="hero-head__text">One Stop Investment Platform</h2>
                    <p class="hero-head__paragraph">You can now invest in savings, mutual fund and stocks all on one platform
                    </p>
                </div>
                <div class="hero-head__images">
                    <img src="./img/okuk-play-store.c007144d.svg" alt="Google store" class="hero-head__image--1">
                    <img src="./img/okuk-app-store.1aa64bd3.svg" alt="App Store" class="hero-head__images--2">
                </div>
            </div>

            <div class="hero-image">
                <img src="./img/okuk-mobile-view.3925dbe4.svg" alt="phone" class="hero-image__img">
            </div>
        </div>
    </header>



</body>

</html>
